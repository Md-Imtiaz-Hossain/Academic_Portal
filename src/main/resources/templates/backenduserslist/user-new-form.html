<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments-list::head">
</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">

        <!-- Left navbar links -->
        <ul th:replace="fragments-list::leftNavbar"></ul>

        <!-- Right navbar links -->
        <ul th:replace="fragments-list::rightNavbar"></ul>

    </nav>
    <!-- /.navbar -->


    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">

        <!-- Brand Logo -->
        <a th:replace="fragments-list::brandLogo"></a>

        <!-- Sidebar -->
        <div class="sidebar">

            <!-- Sidebar user panel (optional) -->
            <div th:replace="fragments-list::sidebarUserPanel"></div>

            <!-- SidebarSearch Form -->
            <div th:replace="fragments-list::sidebarSearchForm"></div>

            <!-- Sidebar Menu -->
            <nav th:replace="fragments-list::sidebarMenu"></nav>
            <!-- /.sidebar-menu -->

        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>New User Registration Form</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">New User Registration Form</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">

                        <div class="card">


                            <!--                            <div th:if="${session.message}"-->
                            <!--                                 th:classappend="${session.message.type}"-->
                            <!--                                 class="alert alert-primary" role="alert">-->
                            <!--                                <p th:text="${session.message.content}"></p>-->
                            <!--                                <th:block th:text="${#session.removeAttribute('message')}"></th:block>-->


                            <div class="card-header">
                                <h3 class="card-title">View All User <a th:href="@{/user/list}">List</a></h3>
                            </div>


                            <form th:action="@{/user/save}" method="post"
                                  enctype="multipart/form-data"
                                  th:object="${user}">

                                <div class="card-body">

                                    <div class="row">
                                        <div class="col-md-6">

                                            <div class="form-group">
                                                <label for="firstName">First Name</label>
                                                <input type="text" class="form-control" id="firstName"
                                                       th:field="*{firstName}"
                                                       placeholder="First Name">
                                            </div>

                                            <div class="form-group">
                                                <label for="email">Email</label>
                                                <input type="email" class="form-control" id="email"
                                                       th:field="*{email}"
                                                       placeholder="Email"
                                                       th:classappend="${#fields.hasErrors('email')?'is-invalid':''}">
                                                <div th:each="e : ${#fields.errors('email')}" th:text="${e}"
                                                     class="invalid-feedback">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="lastName">Roles</label>
                                                <div class="col-sm-8">
                                                    <th:block th:each="role : ${listRoles}">
                                                        <input type="checkbox" th:field="*{roles}"
                                                               th:text="${role.name}" th:value="${role.id}"
                                                               class="m-2"/>
                                                        - <small>[[${role.description}]]</small>
                                                        <br>
                                                    </th:block>
                                                </div>
                                            </div>


                                        </div>

                                        <!-- /.col -->
                                        <div class="col-md-6">

                                            <div class="form-group">
                                                <label for="lastName">Last Name</label>
                                                <input type="text" class="form-control" id="lastName"
                                                       th:field="*{lastName}"
                                                       placeholder="Last Name">
                                            </div>

                                            <div class="form-group">
                                                <label>Password</label>
                                                <input th:if="${user.id == null}" type="password"
                                                       class="form-control"
                                                       th:field="*{password}" required minlength="8" maxlength="20"/>
                                                <input th:if="${user.id != null}" type="password"
                                                       class="form-control"
                                                       th:field="*{password}" minlength="8" maxlength="20"/>
                                            </div>

                                            <div class="form-group">
                                                <label for="lastName">Enabled: </label>
                                                <div class="col-sm-8">
                                                    <input type="checkbox" th:field="*{enabled}"/>
                                                </div>
                                            </div>


                                            <div class="form-group">
                                                <label for="lastName">Photo: </label>
                                                <div class="col-sm-8">
                                                    <input type="hidden" th:field="*{photos}">
                                                    <input type="file" id="fileImage" name="image"
                                                           accept="image/png, image/jpeg"
                                                           class="mb-2"
                                                           onchange="loadFile(event)"/>
                                                    <!--                                                    <img id="thumbnail" alt="Photos preview"-->
                                                    <!--                                                         th:src="@{${user.photosImagePath}}"-->
                                                    <!--                                                         class="img-fluid"/>-->
                                                </div>
                                            </div>

                                            <div class="row m-3">
                                                <div class="col-md-2">
                                                </div>
                                                <div class="col-md-8">
                                                    <img class="rounded-circle w-25"
                                                         src="" th:src="@{${user.photosImagePath}}"
                                                         id="output"
                                                         alt="profile Photo">
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>

    <!-- Control Sidebar -->
    <aside th:replace="fragments-list::rightNavbarOptions"></aside>
    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <footer th:replace="fragments-list::footer" class="main-footer"></footer>

</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- DataTables  & Plugins -->
<script src="/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="/plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script src="/plugins/jszip/jszip.min.js"></script>
<script src="/plugins/pdfmake/pdfmake.min.js"></script>
<script src="/plugins/pdfmake/vfs_fonts.js"></script>
<script src="/plugins/datatables-buttons/js/buttons.html5.min.js"></script>
<script src="/plugins/datatables-buttons/js/buttons.print.min.js"></script>
<script src="/plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js"></script>
<!-- Page specific script -->
<script>
    $(function () {
        $("#example1").DataTable({
            "responsive": true, "lengthChange": false, "autoWidth": false,
            "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
        }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
        $('#example2').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
        });
    });
</script>

<script>
    var loadFile = function (event) {
        var output = document.getElementById('output');
        output.src = URL.createObjectURL(event.target.files[0]);
        output.onload = function () {
            URL.revokeObjectURL(output.src) // free memory
        }
    };
</script>


</body>
</html>
