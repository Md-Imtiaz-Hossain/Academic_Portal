<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" >
  <title>XYZ School</title>

</head>
<body>
<div class="container-my">
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="'#'+${sections[0].section}">XYZ School</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" th:each="sect: ${sections}">
            <a class="nav-link" th:href="'#'+${sect.section}" th:text="${sect.section}">Home</a>
          </li>
        </ul>
        <a th:href="@{/login}" class="btn btn-outline-success">Login</a>
      </div>
    </div>
  </nav>
  <section th:each="sect : ${sections}" th:id="${sect.section}" th:if="${sect.isPublic}" th:utext="${sect.processedData}">
  </section>

</div>

<script th:src="@{/js/bootstrap.bundle.js}"></script>

</body>

</html>
