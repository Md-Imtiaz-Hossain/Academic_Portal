<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Achievements</title>


    <!-- Bootstrap 5.0 -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" >
    <!--  Custom  -->

</head>
<body>
<div class="wrapper">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="container-fluid">
            <div class="px-lg-5">

                <!-- Title -->
                <div class="row py-5">
                    <div class="col-lg-12 mx-auto">
                        <div class="text-white p-5 shadow-sm rounded"
                             style="background: #a770ef;
                             background: -webkit-linear-gradient(to right, #a770ef, #cf8bf3, #fdb99b);
                             background: linear-gradient(to right, #a770ef, #cf8bf3, #fdb99b);">
                            <h1 class="display-4">Our Achievements Gallery</h1>
                        </div>
                    </div>
                </div>
                <!-- End -->
                <div class="row">
                    <div class="col-xl-3 col-lg-4 col-md-6 mb-4 " th:each="image : ${images}">
                        <div class="bg-white rounded shadow-sm h-100  image">
                            <div style="display: flex; justify-content: center; align-items: center; width: 100%; height: 300px; border:solid">
                                <img th:src="'../'+${image.path}" alt="" class="img-fluid card-img-top" style=" width: auto;max-height: 100%;">
                            </div>

                            <div class="p-4 d-flex flex-column justify-content-end">
                                <h5 style="width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" th:text="${image.heading}"></h5>
                                <p class="small text-muted mb-0" th:text="${image.description}"></p>
                            </div>
                        </div>
                    </div>
                </div>
        <!-- /.content -->
        </div>
    </div>
    </div>
</div>


<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

</script>
</body>
</html>
