<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row ">
        <div class="col-md-6 offset-md-3">
            <div class="my-card mt-4 mb-3 p-5 rounded-3" >

                <h2 class="text-center"> Appoint Doctor !</h2>

                <form th:action="@{/handle-payment}" method="post" th:object="${Appointment}">
                    <div class="mb-3">
                        <label class="form-label">Patient ID</label>
                        <input name="patient_ID" th:value="${Appointment.patient_ID}" required placeholder="Enter here" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Doctors ID</label>
                        <input name="doctor_ID" th:value="${Appointment.doctor_ID}" required placeholder="Enter here" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Appointment Time</label>
                        <input name="appointTime" th:value="${Appointment.appointTime}" required placeholder="Enter here" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">You need to Pay</label>
                        <input name="paid" th:value="${Appointment.paid}" required placeholder="Enter here" type="text" class="form-control">
                    </div>
                    <button class="container text-center btn btn-outline-success btn-block mb-1" type="submit">Proceed To Pay</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
                    </body>
                    </html>
