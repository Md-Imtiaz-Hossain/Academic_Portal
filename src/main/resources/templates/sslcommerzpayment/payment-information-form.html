<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Payment Form</title>
    <link th:href="@{/images/education.png}" rel="icon">

</head>
<body>
<div class="container">
    <div class="row ">
        <div class="col-md-6 offset-md-3">
            <div class="my-card mt-4 mb-3 p-5 rounded-3">

                <h2 class="text-center"> Pay Your Due !</h2>

                <form th:action="@{/payment/handle-payment}" method="post" th:object="${paymentInformation}">
                    <div class="mb-3">
                        <label class="form-label">Student ID</label>
                        <input name="patient_ID" th:value="${paymentInformation.studentId}" required
                               placeholder="Enter here" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Student Email</label>
                        <input name="patient_ID" th:value="${paymentInformation.studentEmail}" required
                               placeholder="Enter here" type="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Payed Time</label>
                        <input name="appointTime" th:value="${paymentInformation.payedTime}" required
                               placeholder="Enter here" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">You need to Pay</label>
                        <input name="paid" th:value="${paymentInformation.payableAmount}" required
                               placeholder="Enter here" type="text" class="form-control">
                    </div>
                    <button class="container text-center btn btn-outline-success btn-block mb-1" type="submit">Proceed
                        To Pay
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
