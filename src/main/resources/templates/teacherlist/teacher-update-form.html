<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments-list::head">
</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul th:replace="fragments-list::leftNavbar"></ul>
        <!-- Right navbar links -->
        <ul th:replace="fragments-list::rightNavbar"></ul>
    </nav>

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a th:replace="fragments-list::brandLogo"></a>
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user panel (optional) -->
            <div th:replace="fragments-list::sidebarUserPanel"></div>
            <!-- SidebarSearch Form -->
            <div th:replace="fragments-list::sidebarSearchForm"></div>
            <!-- Sidebar Menu -->
            <nav th:replace="fragments-list::sidebarMenu"></nav>
        </div>
    </aside>


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Update Teacher</h1>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title"><a th:href="@{/teacher/list}"
                                                               class="btn btn-info"><i class="fas fa-list"> Teacher List</i></a></h3>
                            </div>
                            <form th:action="@{/teacher/update/{id} (id=${user.id})}" th:object="${user}"
                                  method="POST">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">

                                            <div class="form-group">
                                                <label for="firstName">First Name</label>
                                                <input type="text" class="form-control" id="firstName" disabled
                                                       th:field="*{firstName}"
                                                       placeholder="First Name">
                                            </div>

                                            <div class="form-group">
                                                <label for="lastName">Last Name</label>
                                                <input type="text" class="form-control" id="lastName" disabled
                                                       th:field="*{lastName}"
                                                       placeholder="Last Name">
                                            </div>

                                            <div class="form-group">
                                                <label for="email">Email</label>
                                                <input type="email" class="form-control" id="email" disabled
                                                       th:field="*{email}"
                                                       placeholder="Email">
                                            </div>

                                            <div class="form-group">
                                                <label for="fatherName">Father's Name</label>
                                                <input type="text" class="form-control" id="fatherName"
                                                       th:field="*{fatherName}"
                                                       placeholder="Father's Name">
                                            </div>
                                            <div class="form-group">
                                                <label for="motherName">Mother's Name</label>
                                                <input type="text" class="form-control" id="motherName"
                                                       th:field="*{motherName}"
                                                       placeholder="Mother's Name">
                                            </div>

                                            <div class="form-group">
                                                <label for="teachingStartDate">Teaching Start Date</label>
                                                <input type="date" class="form-control" id="teachingStartDate"
                                                       th:field="*{teachingStartDate}"
                                                       placeholder="Date">
                                            </div>

                                            <div class="form-group">
                                                <label for="teachingEndDate">Teaching End Date</label>
                                                <input type="date" class="form-control" id="teachingEndDate"
                                                       th:field="*{teachingEndDate}"
                                                       placeholder="Date">
                                            </div>
                                        </div>

                                        <!-- /.col -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="subjectSpeciality">Subject Speciality </label>
                                                <input type="text" class="form-control" id="subjectSpeciality"
                                                       th:field="*{subjectSpeciality}"
                                                       placeholder="Subject Speciality ">
                                            </div>

                                            <div class="form-group">
                                                <label for="designation">Designation </label>
                                                <select th:field="*{designation}" id="designation"
                                                        class="form-control">
                                                    <option th:each=" designation : ${designation}"
                                                            th:text="${designation.name}"
                                                            th:value="${designation}">
                                                    </option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label for="academicID">Academic ID</label>
                                                <input type="text" class="form-control" id="academicID"
                                                       th:field="*{academicID}"
                                                       placeholder="Academic ID">
                                            </div>

                                            <div class="form-group">
                                                <label for="contactNo">Contact No</label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i
                                                                class="fas fa-phone"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control" th:field="*{contactNo}"
                                                           id="contactNo"
                                                           data-inputmask="'mask': ['999-999-9999 [x99999]', '+099 99 99 9999[9]-9999']"
                                                           data-mask>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="address">Address</label>
                                                <input type="text" class="form-control" id="address"
                                                       th:field="*{address}"
                                                       placeholder="Address">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Control Sidebar -->
    <aside th:replace="fragments-list::rightNavbarOptions"></aside>
    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <footer th:replace="fragments-list::footer" class="main-footer"></footer>

</div>


<!---------------------- REQUIRED SCRIPTS ------------------------------------------->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- DataTables  & Plugins -->
<script src="/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="/plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script src="/plugins/jszip/jszip.min.js"></script>
<script src="/plugins/pdfmake/pdfmake.min.js"></script>
<script src="/plugins/pdfmake/vfs_fonts.js"></script>
<script src="/plugins/datatables-buttons/js/buttons.html5.min.js"></script>
<script src="/plugins/datatables-buttons/js/buttons.print.min.js"></script>
<script src="/plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js"></script>
<!-- Page specific script -->
<script>
    $(function () {
        $("#example1").DataTable({
            "responsive": true, "lengthChange": false, "autoWidth": false,
            "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
        }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
        $('#example2').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
        });
    });
</script>
</body>
</html>
